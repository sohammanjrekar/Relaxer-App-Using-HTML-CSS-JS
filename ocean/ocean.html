<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Forest | Meditation App | 7x9.dev</title>
   <link rel="stylesheet" href="ocean.css" />

   <link rel="icon" type="../image/x-icon" href="/images/logo.png">
</head>

<body>
   <div class="single-meditation">
      <p id="countdown">3:00</p>
      <button id="playBtn">
         <i class="fa-regular fa-circle-play fa-2xl"></i>
      </button>
      <a href="../index.html"><button class="btn">
            Back to home
            <i class="fa-regular fa-circle-right fa-lg"></i></button></a>
   </div>
   <audio id="player" autoplay loop>
      <source src="ocean.mp3" />
   </audio>
   <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="oceanVideo">
      <source src="ocean.mp4" type="video/mp4" />
   </video>
   <script src="ocean.js"></script>
</body>

</html>
